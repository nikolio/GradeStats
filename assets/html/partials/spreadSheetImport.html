<div>
  Drop File:
  <div      style="
  background: #F8F8F8;
  border: 15px dashed #DDD;
  height: 300px;
  text-align: center;
  padding-top: 25px;
  margin: 10px;" ngf-drop ngf-no-object-url="true" ngf-select ng-model="files" class="drop-box"
  ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
  accept=".xls"
  ngf-pattern=".xls">
  <strong>Click here or drop  MS spredsheet for import</strong>
</div>
<div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
Files:
<ul>
  <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>
</ul>
</div>
<a ui-sref="students">
<md-button aria-label="Import spreadsheet files" class="md-accent md-fab md-fab-bottom-right"  >
  <md-icon md-svg-src="../../node_modules/material-design-icons/action/svg/production/ic_timeline_48px.svg" > </md-icon>
</md-button>
</a>

<a ui-sref="charts">
<md-button aria-label="Import spreadsheet files" class="md-accent md-fab md-fab-bottom-left"  >
  <md-icon md-svg-src="../../node_modules/material-design-icons/action/svg/production/ic_timeline_48px.svg" > </md-icon>
</md-button>
</a>
<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
 file {{data}}
 <label>Course</label>
 <md-select ng-model="course" aria-label="Select a course">
  <md-option ng-repeat="course in courses" value="{{course.abbrev}}">
    {{course.abbrev}}
  </md-option>
</md-select>
</md-content>
