language: node_js
node_js: "8"
install:
- sudo apt remove wine wine1.* -y && sudo apt autoremove -y
- sudo add-apt-repository -y ppa:jonathonf/wine
- sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y && sudo apt update
- sudo apt install gcc-5-base wine-stable icnsutils rpm  gcc-4.9 g++-4.9 build-essential -y
- wget http://security.ubuntu.com/ubuntu/pool/main/g/gcc-5/libstdc++6_5.4.0-6ubuntu1~16.04.4_amd64.deb
- sudo dpkg -i libstdc++6_5.4.0-6ubuntu1~16.04.4_amd64.deb
